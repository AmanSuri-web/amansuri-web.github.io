      We Provide Top Rated Medical, Surgical & laboratory Products
      A Dream! A Hope! A Wish! This is where all good things start!
And it started by late Sh. B.K.Suri, a true karamyogi, visionary and great philanthropist. Galaxy is an organisation with plenty of history. Our company has been selling scientific , medical and teaching aids since 1977 by late Sh. B.K.Suri and we are now the largest supplier of Human Biology instruments ..
GALAXY backed by over 40 years experience in Scientific, Medical and Educational Technological Products.
GALAXY INFORMATICS (INDIA) was Established in 1987 and got registered in 1988 September after serving the education community for about 40 years and today we manufacture , export ,Import trade wide range of products in the field of Anthropology, Physiology, Evaluation, Nutrition, Forensic, Healthcare, Medical, Nursing care, Surgical Devices and other laboratory products.
Scientific , Medical laboratories and physiotherapy professionals use our products as aids for education. We also provide a range of simulators used by nurses in their practical training. The Anthropology departments in most of the universities in India also find our products and training aids invaluable.
Galaxy has continued to source new products to help train and educate in our schools, colleges and medical institutions . We specialize in Human Anatomy, Human Physiology, Health Education, science & Technology materials.
What makes Galaxy stand out is the personal service we provide. We care for all of our customers and try to help them to the best of our ability. Each member of staff is responsible for a particular product range, ensuring good product knowledge. We maintain stock levels of all popular items and endeavour to stock only quality products.
Personal Service for Individuals and Educational Institutions
At Galaxy, we treat each of our clients as an individual. The individual service we provide is valuable, but also indispensable when you consider the sensitive and vital nature of the Indian .
To provide clients with the best possible service, we tailor our solutions, aids and tools to meet their needs. Of course, this requires a huge amount of resources and staff, so Galaxy has dedicated staff for each product range. This does not only provide benefits where the provision of our aids and tools is concerned, but also benefits for clients who want to rely on our know-how and knowledge.
Good Stock Management
When you need our products quickly, the last thing you want to encounter is your required item being out of stock. To guarantee our clients never encounter this problem, we have a dedicated team to ensure good stock levels for all our popular products.
Of course, not only the amount of stock matters, because the quality of our products is important too. To maximise the product quality of products, tools and aids for medical professionals and educational institutions, all our products are subject to rigorous quality control. Low-quality items will not be added to our range, so clients can put their trust in our experience, knowledge and our dedication to superior quality.
Our Karol Bagh Showroom
Viewing our aids, tools and products online can give you a better idea of what we could offer you. However, you could also drop by at our Karol Bagh ,New Delhi showroom, where you can get more familiar with our range. During your visit, we guarantee a personal service and a clear view of our extensive product range. If you are unable to come and see us, call us and we will do our best to help you
Contacting Galaxy
